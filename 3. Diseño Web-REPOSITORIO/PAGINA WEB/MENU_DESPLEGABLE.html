<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Circular</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    #boton-menu {
      position: absolute;
      bottom: 40px;
      left: 40px;
      z-index: 4;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-circular {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 300px;
      height: 300px;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
      pointer-events: none;
    }

    .menu-circular .item {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      color: black;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.3s ease;
      pointer-events: auto;
    }

    .menu-circular .item:hover {
      transform: scale(1.1);
    }

    .menu-circular .item span {
      position: absolute;
      left: 70px;
      background: white;
      padding: 4px 10px;
      border-radius: 10px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .menu-circular .item:hover span {
      opacity: 1;
    }
  </style>
</head>

<body>
  <button id="boton-menu">Leer más</button>
  <nav class="menu-circular" id="menu-circular">
    <a href="#" class="item"><i class="fas fa-home"></i><span>Inicio</span></a>
    <a href="#" class="item"><i class="fas fa-hamburger"></i><span>Combos</span></a>
    <a href="#" class="item"><i class="fas fa-glass-martini-alt"></i><span>Bebidas</span></a>
    <a href="#" class="item"><i class="fas fa-birthday-cake"></i><span>Repostería</span></a>
    <a href="#" class="item"><i class="fas fa-carrot"></i><span>Víveres</span></a>
    <a href="#" class="item"><i class="fas fa-soap"></i><span>Aseo</span></a>
  </nav>

  <script>
    const botonMenu = document.getElementById('boton-menu');
    const menuCircular = document.getElementById('menu-circular');
    const items = menuCircular.querySelectorAll('.item');

    botonMenu.addEventListener('click', () => {
      if (menuCircular.style.display === 'flex') {
        menuCircular.style.display = 'none';
      } else {
        menuCircular.style.display = 'flex';
        distribuirEnMediaLuna(items);
      }
    });

    function distribuirEnMediaLuna(items) {
      const total = items.length;
      const radio = 120;
      const anguloInicio = 180;
      const anguloFin = 270;
      const paso = (anguloFin - anguloInicio) / (total - 1);

      items.forEach((item, i) => {
        const angulo = (anguloInicio + paso * i) * (Math.PI / 180);
        const x = Math.cos(angulo) * radio;
        const y = Math.sin(angulo) * radio;

        item.style.transform = `translate(${x}px, ${y}px)`;
      });
    }
  </script>
</body>

</html>
