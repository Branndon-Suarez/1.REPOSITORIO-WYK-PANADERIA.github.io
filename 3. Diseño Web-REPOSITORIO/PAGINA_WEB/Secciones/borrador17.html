<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }

    body {
      overflow-x: hidden;
    }

    .encabezado {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 35px 50px;
      background-color: rgba(0, 0, 0, 0.062);
      position: absolute;
      width: 100%;
      z-index: 2;                                             
    }

    .boton-icono {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: rgb(255, 251, 251);
      margin-right: 10px;
    }

    .contenedor-logo .logo {
      width: 70px;
      height: 70px;
    }

    .contenedor-busqueda {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .input-busqueda {
      margin-left: 50px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* From Uiverse.io by adamgiebl */ 
.input-busqueda input {
  background-color: #eee;
  border: none;
  padding: 1rem;
  font-size: 1rem;
  width: 13em;
  border-radius: 1rem;
  color: lightcoral;
  box-shadow: 0 0.4rem #dfd9d9;
  cursor: pointer;
}

.input-busqueda input:focus {
  outline-color: lightcoral;
}

    .oculto {
      width: 0;
      opacity: 0;
    }

    .contenedor-botones button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

               /* From Uiverse.io by adamgiebl */ 
button {
  font-size: 18px;
  display: inline-block;
  outline: 0;
  border: 0;
  cursor: pointer;
  will-change: box-shadow,transform;
  background: radial-gradient( 100% 100% at 100% 0%, #e7d99b 0%, #da603b 100% );
  box-shadow: 0px 0.01em 0.01em rgb(45 35 66 / 40%), 0px 0.3em 0.7em -0.01em rgb(45 35 66 / 30%), inset 0px -0.01em 0px rgb(58 65 111 / 50%);
  padding: 0 2em;
  border-radius: 0.3em;
  color: #fff;
  height: 2.6em;
  text-shadow: 0 1px 0 rgb(0 0 0 / 40%);
  transition: box-shadow 0.15s ease, transform 0.15s ease;
}

button:hover {
  box-shadow: 0px 0.1em 0.2em rgba(66, 40, 35, 0.4), 0px 0.4em 0.7em -0.1em rgb(45 35 66 / 30%), inset 0px -0.1em 0px #e0623c;
  transform: translateY(-0.1em);
}

button:active {
  box-shadow: inset 0px 0.1em 0.6em #e0b43c;
  transform: translateY(0em);
}


    .menu-circular {
      position: absolute;
      top: 50%;
      left: -50px;
      width: 500px;
      height: 500px;
      transform: translateY(-50%);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3;
      pointer-events: none;
    }

    .menu-circular .item {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #808080;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      color: white;
      font-size: 18px;
      transition: transform 0.3s ease;
      pointer-events: auto;
    }

    .menu-circular .item i {
      color: white;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .menu-circular .item:hover i {
      animation: pulse 0.6s ease;
    }

    .menu-circular .item span {
      position: absolute;
      left: 70px;
      white-space: nowrap;
      background-color: #808080;
      color: white;
      padding: 5px 10px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      opacity: 0;
      transform: translateY(-50%);
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .menu-circular .item:hover span {
      opacity: 1;
    }

    .carrusel-videos {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .video-fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .texto-video {
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translateY(-50%);
      color: white;
      max-width: 400px;
    }

    .texto-video h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .texto-video p {
      margin-bottom: 20px;
    }

    .boton-leer {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .redes-sociales {
      position: absolute;
      top: 40%;
      left: 10%;
      display: flex;
      flex-direction: column;
      gap: 35px;
      padding: 30px;
      z-index: 2;
    }

    .redes-sociales a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .redes-sociales a:hover {
      transform: scale(1.2);
    }

    .menu-circular.activo {
      display: flex;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-60%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header class="encabezado">
    <button id="boton-menu" class="boton-icono"><i class="fas fa-bars"></i></button>
    <div class="contenedor-logo">
      <img src="imagenes/logo-removebg-preview.png" alt="Logo" class="logo">
    </div>
    <div class="contenedor-busqueda">
      <button id="boton-busqueda" class="boton-icono"><i class="fas fa-search"></i></button>
      <input type="text" id="busqueda" class="input-busqueda oculto" placeholder="Buscar...">
    </div>
    <div class="contenedor-botones">
      <button class="button">Iniciar sesión</button>
      <button class="button">Registrarse</button>
    </div>
  </header>

  <nav class="menu-circular" id="menu-circular">
    <a href="TARJE2.html" class="item"><i class="fas fa-home"></i><span>Inicio</span></a>
    <a href="#" class="item"><i class="fas fa-pump-soap"></i><span>Aseo</span></a>
    <a href="#" class="item"><i class="fas fa-box-open"></i><span>Combos</span></a>
    <a href="#" class="item"><i class="fas fa-carrot"></i><span>Víveres</span></a>
    <a href="#" class="item"><i class="fas fa-mug-hot"></i><span>Bebidas</span></a>
    <a href="#" class="item"><i class="fas fa-birthday-cake"></i><span>Repostería</span></a>
  </nav>

  <main>
    <section class="carrusel-videos">
      <div class="video">
        <video autoplay muted loop class="video-fondo">
          <source src="mi-video.mp4" type="video/mp4">
        </video>
        <div class="texto-video">
          <h1>PANADERIA Y CAFETERIA WYK</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
          <button class="boton-leer">Leer más</button>
        </div>
      </div>
    </section>

    <aside class="redes-sociales">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </aside>
  </main>

  <script>
    const botonMenu = document.getElementById('boton-menu');
    const menuCircular = document.getElementById('menu-circular');
    const botonBusqueda = document.getElementById('boton-busqueda');                         
    const inputBusqueda = document.getElementById('busqueda');

    botonMenu.addEventListener('click', () => {
      if (menuCircular.style.display === 'flex') {
        menuCircular.style.display = 'none';
      } else {
        menuCircular.style.display = 'flex';
        posicionarMenuCircular();
      }
    });

    botonBusqueda.addEventListener('click', () => {
      inputBusqueda.classList.toggle('oculto');
      if (!inputBusqueda.classList.contains('oculto')) {
        inputBusqueda.style.width = '150px';
        inputBusqueda.style.opacity = '1';
      } else {
        inputBusqueda.style.width = '0';
        inputBusqueda.style.opacity = '0';
      }
    });

    function posicionarMenuCircular() {
      const items = menuCircular.querySelectorAll('.item');
      const radio = 220;
      const anguloInicial = -90;
      const anguloFinal = 90;
      const total = items.length;

      items.forEach((item, i) => {
        const angulo = anguloInicial + (i * (anguloFinal - anguloInicial) / (total - 1));
        const rad = angulo * (Math.PI / 180);
        const x = 250 + radio * Math.cos(rad);
        const y = 250 + radio * Math.sin(rad);
        item.style.left = `${x}px`;
        item.style.top = `${y}px`;
        item.style.transform = 'translate(-50%, -50%)';
      });
    }
  </script>
</body>
</html>
