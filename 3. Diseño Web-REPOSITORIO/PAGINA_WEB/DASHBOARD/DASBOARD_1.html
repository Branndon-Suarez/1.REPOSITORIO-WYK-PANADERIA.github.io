<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Panadería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="DASHBOARD_1.css">
</head>

<body id="cuerpo">
    <header class="encabezado-panel">
        <div class="icono-menu">
            <i class="fas fa-bars" id="boton_menu"></i>
        </div>
        <div class="buscador">
            <input type="text" placeholder="Buscar productos, pedidos...">
            <i class="fas fa-search"></i>
        </div>
        <div class="iconos-derecha">
            <i class="fas fa-bell"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <aside class="menu_lateral" id="menu_lateral">
        <div class="logo_panel">
            <img src="IMAGENES/LOGO (3).png" alt="Logo Panadería" style="width: 100px; height: auto; margin-bottom: 10px;">
            <h3>Panadería<br>WYK</h3>
        </div>

        <nav class="opciones_menu">
            <a class="opcion seleccionada">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a class="opcion" onclick="toggleSubmenu('productos_submenu')">
                <i class="fas fa-box"></i>
                <span>Productos</span>
            </a>
            <div class="submenu" id="productos_submenu">
                <a href="#">Ver todos</a>
                <a href="#">Agregar nuevo</a>
            </div>
            <a class="opcion" onclick="toggleSubmenu('pedidos_submenu')">
                <i class="fas fa-receipt"></i>
                <span>Pedidos</span>
            </a>
            <div class="submenu" id="pedidos_submenu">
                <a href="#">Lista de pedidos</a>
                <a href="#">Nuevos</a>
            </div>
            <a class="opcion" onclick="toggleSubmenu('ventas_submenu')">
                <i class="fas fa-chart-line"></i>
                <span>Ventas</span>
            </a>
            <div class="submenu" id="ventas_submenu">
                <a href="#">Resumen</a>
                <a href="#">Reportes</a>
            </div>
            <a class="opcion" onclick="toggleSubmenu('clientes_submenu')">
                <i class="fas fa-users"></i>
                <span>Clientes</span>
            </a>
            <div class="submenu" id="clientes_submenu">
                <a href="#">Listado</a>
                <a href="#">Agregar cliente</a>
            </div>
        </nav>
    </aside>

    <main class="contenido_panel" id="contenido_panel">

        <section class="tarjetas_resumen">
            <div class="tarjeta">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h4>Total Ventas</h4>
                        <p>$5,200.000</p>
                    </div>
                    <i class="fas fa-dollar-sign" style="font-size: 40px; color: #2563eb;"></i>
                </div>
            </div>
            <div class="tarjeta">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h4>Pedidos Hoy</h4>
                        <p>132</p>
                    </div>
                    <i class="fas fa-receipt" style="font-size: 40px; color: #059669;"></i>
                </div>
            </div>
            <div class="tarjeta">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h4>Clientes</h4>
                        <p>54</p>
                    </div>
                    <i class="fas fa-users" style="font-size: 40px; color: #d97706;"></i>
                </div>
            </div>
            <div class="tarjeta">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h4>Productos en stock</h4>
                        <p>328</p>
                    </div>
                    <i class="fas fa-boxes" style="font-size: 40px; color: #6b21a8;"></i>
                </div>
            </div>
        </section>


        <section class="graficas_panel">
            <div class="grafico" id="grafico_ventas">
                <h3>Ventas Semanales</h3>
                <canvas id="ventasChart"></canvas>
            </div>
            <div class="grafico" id="grafico_productos">
                <h3>Productos Más Vendidos</h3>
                <canvas id="productosChart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="DASHBOARD_1.js"></script>
</body>

</html>
